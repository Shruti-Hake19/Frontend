<!DOCTYPE html>
<html>
    <head>
    <title>transition</title>
    <style>
    div{
        height:80px;
        width:80px;
        background-color:red;
        transition:width 2s, height 4s,  transform 5s;
         color: white;
         text-align: center;
          padding: 20px 20px 20px 20px;
    }
    div:hover{
        width:150px;
        height: 200px;
        transform: rotate(360deg);
    }
    .button1{
        background-color: rgb(22, 228, 50);
        border:none;
        text-align: center;
        color: aliceblue;
        padding: 15px 32px;
        display: inline-block;
        font-size: 15px;
        font-style: italic;
    }
    .button2{

    }

    </style>
    </head>
    <body>
    <div> Shruti  </div>
    <button>Default button</button>
    <button class="button1">css button1 </button>
    <button class="button1 button2">css button 2</button>
    <button class="button1"> css button 3</button>
    <button class="button1">css button 4</button>


    </body>
</html>
