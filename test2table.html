<!DOCTYPE html>
<html> 
    <head>
    <title>table2</title>
    <style>
        table{
            margin-left:  250px;
            margin-top: 100px;
            border-collapse: collapse;
            width: 50%; 
            height: 50%;
        }
        tr,td{
            border: 2px solid black;
            text-align: center;
            height: 50px;
            
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="5">Time Table</th>
             </tr>
             <tr>
            <td rowspan="7"><b>Hours</b></td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Arts</td>
                    </tr>
                    <tr>
                        <td colspan="5">Lunch</td>
                    </tr>
                   <tr>
                        <td>Math</td>
                        <td>Science</td>
                        <td>Math</td>
                        <td rowspan="2", colspan="2">Project</td>

                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>Science</td>
                        <td>Math</td>
                        </tr>
        </table>
    </body>
</html>
